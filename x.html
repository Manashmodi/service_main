<!DOCTYPE html>
<html>
<head>
	<title>Emergency Service Request Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h2>Emergency Service Request Form</h2>
		<form id="emergency-form">
			<label for="name">Name</label>
			<input type="text" id="name" name="name" required>

			<label for="address">Address</label>
			<input type="text" id="address" name="address" required>

			<label for="phone">Phone Number</label>
			<input type="text" id="phone" name="phone" required>

			<label for="reason">Reason for Emergency</label>
			<textarea id="reason" name="reason" required></textarea>

			<input type="submit" class="submit" value="Submit">
		</form>

		<div id="message"></div>
	</div>

	<script>
    const form = document.getElementById('emergency-form');
const message = document.getElementById('message');

form.addEventListener('submit', function(event) {
	event.preventDefault();

	const name = document.getElementById('name').value;
	const address = document.getElementById('address').value;
	const phone = document.getElementById('phone').value;
	const reason = document.getElementById('reason').value;

	// Simulate a request to a server
	setTimeout(function() {
		message.textContent = `Your request has been submitted. We will reach you within 30 minutes.`;
		form.reset();
	}, 2000);
});

  </script>
  <style>
    body {
	font-family: Arial, sans-serif;
}

.container {
	max-width: 500px;
	margin: 0 auto;
	padding: 20px;
	background-color: #f2f2f2;
	border-radius: 5px;
  margin-top: 10%;
  box-shadow: 0px 3px 15px skyblue;
}

h2 {
	text-align: center;
}

form {
	display: grid;
	grid-template-columns: 1fr 1fr;
	grid-gap: 20px;
	margin-bottom: 20px;
}

label {
	display: block;
	margin-bottom: 5px;
	font-weight: bold;
}

input[type="text"],
textarea {
	padding: 10px;
	border-radius: 5px;
	border: none;
	box-shadow: inset 0 1px 3px rgba(0,0,0,.12), inset 0 1px 2px rgba(0,0,0,.24);
}

input[type="submit"] {
	background-color: #4CAF50;
	color: white;
	border: none;
	border-radius: 5px;
	padding: 10px;
	cursor: pointer;
}
.submit{
  margin-left: 70% ;
}
#message {
	text-align: center;
	font-weight: bold;
  color: #4CAF50;
}
body{
  background-image: url("https://i.etsystatic.com/24444519/r/il/b85e55/3072214169/il_1588xN.3072214169_sufb.jpg");
  background-size: cover;
  background-repeat: no-repeat;
}

  </style>
</body>

</html>
