        const properties = JSON.parse(decodeURIComponent(dataUrl.split(',')[1])).properties;
        const display = document.getElementById('display');
        
        for (let i = 0; i < properties.length; i++) {
            const property = properties[i];
            const card = '<div class="col">' +
              '<div class="card mb-3">' +
              '<img src="' + property.image + '" alt="' + property.name + '" class="card-img-top"/>' +

              '</div>';

                <style>
                    /* add border-radius and background color to card */
                    .card {
                      border-radius: 10px;
                      background-color: #f8f9fa;
                    }
                    
                    /* add hover effect to card */
                    .card:hover {

                      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
                    } 
                    footer {
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        background-color:rgba(12, 12, 109, 0.384);

                        font-size: 16px;
                        color: #333;
                        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                      }
                      
                      .services ul {
                        list-style: none;
                        margin: 0;
                        padding: 0;
                        display: flex;
                      }
                      
                      .services li:not(:last-child) {
                        margin-right: 20px;
                      }
                      
                      .services a {
                        color: #333;
                        text-decoration: none;
                        transition: all 0.3s ease;
                      }
                      
                      .services a:hover {
                        color: #555;
                      }
                      
                      .contact p {
                        margin: 0;
                        line-height: 1.5;
                      }
                      
                      .social-media ul {
                        list-style: none;
                        margin: 0;
                        padding: 0;
                        display: flex;
                      }
                      
                      .social-media li:not(:last-child) {
                        margin-right: 10px;
                      } 
                      .row {
                        display: flex;
                        flex-wrap: wrap;
                        margin: 0 -15px;
                      }
                  
                      .col {
                        padding: 0 15px;
                        width: 100%;
                        max-width: 100%;
                      }
                  
                      @media screen and (min-width: 576px) {
                        .col {
                          width: 50%;
                          max-width: 50%;
                        }
                      }
                  
                      @media screen and (min-width: 992px) {
                        .col {
                          width: 33.33%;
                          max-width: 33.33%;
                        }
                      }
                  
                      .card {
                        margin-bottom: 30px;
                        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
                        transition: 0.3s;
                        border-radius: 5px;
                      }
                  
                      .card:hover {
                        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
                      }
                  
                      .card img {
                        border-radius: 5px 5px 0 0;
                        object-fit: cover;
                        width: 100%;
                        height: 200px;
                      }
                  
                      .card-body {
                        padding: 15px;
                      }
                  
                      .card-title {
                        font-size: 20px;
                        font-weight: 600;
                        margin-bottom: 10px;
                      }
                  
                      .card-text {
                        font-size: 16px;
                        margin-bottom: 15px;
                      }
                  
                      .card-text:last-child {
                        margin-bottom: 0;
                      } 
                      /* Default styles */
footer {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    padding: 20px;
}

.services ul,
.social-media ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

.services li,
.social-media li {
    margin: 5px 0;
}

.services a,
.social-media a {
    text-decoration: none;
    color: #333;
}

.contact p {
    margin: 5px 0;
}

/* Responsive styles */
@media screen and (max-width: 768px) {
    footer {
        flex-direction: column;
        align-items: center;
    }

    .services,
    .contact,
    .social-media {
        margin-bottom: 20px;
    }
}
